<style>
*{margin:0;padding:0;box-sizing:border-box}

/* ================= FARBSYSTEM ================= */
:root{
  --green-dark:#0b1f17;
  --green-mid:#0f2a20;
  --green-soft:#163c2d;

  --gold:#d6b98c;
  --gold-soft:#e8d8b0;

  --text:#f5f5f4;
  --muted:#9ca3af;
  --border:rgba(255,255,255,.08);
}

/* ================= BASE ================= */
body{
  font-family:"Inter", system-ui, sans-serif;
  background:
    radial-gradient(1200px 600px at 20% 10%, #163c2d 0%, transparent 60%),
    radial-gradient(900px 500px at 80% 20%, #0f2a20 0%, transparent 55%),
    linear-gradient(180deg, var(--green-dark), var(--green-mid));
  color:var(--text);
  line-height:1.85;
  overflow-x:hidden;
}

/* ================= PROGRESS BAR ================= */
.progress{
  position:fixed;
  top:0;left:0;
  height:4px;
  width:0%;
  background:linear-gradient(90deg,var(--gold),var(--gold-soft));
  box-shadow:0 0 14px rgba(214,185,140,.7);
  z-index:999;
}

/* ================= LAYOUT ================= */
.wrapper{
  max-width:900px;
  margin:auto;
  padding:140px 22px;
  text-align:center;
}

section{
  margin-bottom:180px;
  opacity:0;
  transform:translateY(40px);
  transition:opacity 1s ease, transform 1s ease;
}
section.visible{
  opacity:1;
  transform:translateY(0);
}
